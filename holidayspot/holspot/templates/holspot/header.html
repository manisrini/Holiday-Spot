<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3104279137.js" crossorigin="anonymous"></script>


    {% block mystyles %} {% endblock mystyles %}


    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <nav class="fixed-top" >

    <ul class="nav justify-content-center p-4" style="background-color: dodgerblue;">


      <li class="navbar-brand">
        <a href="/" style="color:whitesmoke;font-weight: bolder;margin-left: 0;"><i class="fas fa-plane"></i>
         HOLIDAY SPOT</a>
      </li>

      <li class="nav-item">
        <a style="color:whitesmoke;font-weight: 800;" class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
      </li>


        {% if user.is_authenticated %}
        <li class="nav-item">
          <a style="color:whitesmoke;font-weight: 800;" class="nav-link" href="{% url 'holspot:profile' user.id  %}"><i class="fas fa-user-alt"></i> Profile</a>
        </li>
        <li class="nav-item">
          <a style="color:whitesmoke;font-weight: 800;" class="nav-link" href="/logout"><i class="fas fa-sign-in-alt"></i> Logout</a>

        </li>
        {% else %}
        <li class="nav-item">
          <a  style="color:whitesmoke;font-weight: 800;"class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
         {% endif %}

    </ul>
    </nav>
    {% block content %}{% endblock content %}

  </body>
</html>
